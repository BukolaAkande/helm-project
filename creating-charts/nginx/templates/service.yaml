---
{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-svc
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
    type: {{ .Values.service.type }}
    ports:
      - protocol: TCP
        port: {{ .Values.service.port }}
        targetPort: {{ .Values.containerPorts.http }}
    selector:
        app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
{{- end }}